<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <header>
            <button id="toggle-mode" >
                 <i class="ph-bold ph-sun"></i>
                 <i class="ph-bold ph-moon"></i>
             </button>
            <h1>0</h1>
            <h2>0</h2>
        </header>
        <main>
            <div class="row rowOne">
                <button class="buttonBlue clean" id="clean" value="c">C</button>
                <button class="buttonBlue" id="parentheses" value="()">()</button>
                <button class="buttonBlue" id="percentage" value="%">%</button>
                <button class="buttonBlue" id="delete"><-</button>
            </div>
            <div class="row">
                <button class="number" id="seven" value="7">7</button>
                <button class="number" id="eight" value="8">8</button>
                <button class="number" id="nine" value="9">9</button>
                <button class="buttonBlue" id="multiply" value="x">x</button>
            </div>
            <div class="row">
                <button class="number" id="four" value="4">4</button>
                <button class="number" id="five" value="5">5</button>
                <button class="number" id="six" value="6">6</button>
                <button class="buttonBlue" id="minus" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" id="one" value="1">1</button>
                <button class="number" id="two" value="2">2</button>
                <button class="number" id="three" value="3">3</button>
                <button class="buttonBlue" id="plus" value="+">+</button>
            </div>
            <div class="row">
               <button class="number" id="zero" value="0">0</button>
               <button id="point" value=".">.</button> 
               <button id="division" value="/">/</button> 
               <button class="buttonBlue" id="equal" value="=">=</button> 
            </div>
        </main>
    </div>
    
</body>
</html>
