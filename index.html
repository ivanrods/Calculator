<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <header>
            <button id="toggle-mode" >
                 <i class="ph-bold ph-sun"></i>
                 <i class="ph-bold ph-moon"></i>
             </button>
            <h1>254</h1>
            <h2>234+20</h2>
        </header>
        <main>
            <div class="row">
                <button class="buttonBlue">C</button>
                <button class="buttonBlue">()</button>
                <button class="buttonBlue">%</button>
                <button class="buttonBlue"><-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="buttonBlue">x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="buttonBlue">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="buttonBlue">+</button>
            </div>
            <div class="row">
               <button>0</button>
               <button>.</button> 
               <button>+</button> 
               <button class="buttonBlue">=</button> 
            </div>
        </main>
    </div>
    
</body>
</html>
