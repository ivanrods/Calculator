<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <header>
            <button id="toggle-mode" >
                 <i class="ph-bold ph-sun"></i>
                 <i class="ph-bold ph-moon"></i>
             </button>
            <h1>0</h1>
            <h2>0</h2>
        </header>
        <main>
            <div class="row">
                <button class="buttonBlue clean" id="clean">C</button>
                <button class="buttonBlue" id="parentheses">()</button>
                <button class="buttonBlue" id="percentage">%</button>
                <button class="buttonBlue" id="delete"><-</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="buttonBlue" id="multiply">x</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="buttonBlue" id="minus">-</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="buttonBlue" id="plus">+</button>
            </div>
            <div class="row">
               <button id="zero">0</button>
               <button id="point">.</button> 
               <button id="division">/</button> 
               <button class="buttonBlue" id="equal">=</button> 
            </div>
        </main>
    </div>
    
</body>
</html>
